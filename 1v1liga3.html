<body>
  <div class="container">

    <main>

      <table id="leagueTable">
        <thead>
          <tr>
            <th>Po≈ôad√≠</th>
            <th>T√Ωm</th>
            <th>Odehran√© z√°pasy</th>
            <th>Vst≈ôelen√© g√≥ly</th>
            <th>Obdr≈æen√© g√≥ly</th>

  <script>
    // üßÆ Skript pro v√Ωpoƒçet tabulky
    function renderTable() {
      const tbody = document.querySelector("#leagueTable tbody");
      tbody.innerHTML = "";

      teamsData.forEach(team => {
        team.diff = team.goalsFor - team.goalsAgainst;
      });

      teamsData.sort((a, b) => b.points - a.points || b.diff - a.diff);

      teamsData.forEach((team, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${team.team}</td>
          <td>${team.matchesplayed}</td>
          <td>${team.goalsFor}</td>
          <td>${team.goalsAgainst}</td>
          <td>${team.diff}</td>
          <td>${team.points}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // üì∞ Naplnƒõn√≠ postrann√≠ch panel≈Ø
    document.querySelector("#leftPanel").innerHTML = leftPanelContent;
    document.querySelector("#rightPanel").innerHTML = rightPanelContent;

    renderTable();
  </script>
